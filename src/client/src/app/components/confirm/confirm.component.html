<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
    <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions class="right">
    <button *ngIf="data.noLabel" mat-button (click)="onNoClick($event)">{{ data.noLabel }}</button>
    <button *ngIf="data.yesLabel" mat-button (click)="onYesClick($event)" cdkFocusInitial>{{ data.yesLabel }}</button>
</div>
