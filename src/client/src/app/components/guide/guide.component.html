<div
  class="guide"
  fxLayout="row"
  fxLayoutAlign="space-evenly stretch"
  fxLayout.xs="column"
>
  <div class="guide-background" fxFlex="auto" fxFlexOrder.xs="2">
    <img  ngClass.xs="m-img"
      src="https://www.grab.com/vn/wp-content/themes/grabsg/images/mod-howitwork/empty-v2.png"
    />
  </div>
  <div class="guide-step" fxHide fxShow.xs fxLayoutGap="20px">
    <ul fxLayout.xs="row" fxLayoutAlign="center center">
      <li
        (click)="onMoved(item)"
        *ngFor="let item of steps; let i = index"
        [ngClass]="{'item': true, 'active': item.active}"
      >
        <span>{{ i + 1 }}</span>
      </li>
    </ul>
  </div>
  <div class="guide-follow" fxFlex="auto" fxFlexOrder.xs="1">
    <ul ngClass="list" ngClass.xs="m-list" fxLayout.xs="row">
      <li *ngFor="let item of steps" class="" [ngClass]="{'item': true, 'active': item.active}" >
        <h3>{{ item.title }}</h3>
        <p>{{ item.description }}</p>
      </li>
    </ul>
  </div>
</div>
