<div class="carousel slope-left" ngClass.xs="m-carousel">
  <h1 class="title">{{ title }}</h1>
  <div class="description" [innerHTML]="description"></div>
  <div class="action">
    <button mat-stroked-button *ngIf="strokedName" [routerLink]="[strokedLink]">
      {{ strokedName }}
    </button>
    <button mat-flat-button *ngIf="flatName" [routerLink]="[flatLink]">
      {{ flatName }}
    </button>
  </div>
</div>
