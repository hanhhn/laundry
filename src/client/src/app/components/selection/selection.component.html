<div *ngIf="dataSource" class="selection" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="30px">
    <div class="slogun">
        <h2>{{ dataSource.title }}</h2>
        <hr />
    </div>
    <div fxLayout="row" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutGap="30px">
        <div *ngIf="left" class="item-left-wrap" fxLayout="column"  fxLayoutAlign="center center" fxLayoutGap="30px"
            fxFlexOrder="1">
            <div *ngFor="let item of left" class="item after" fxFlex="auto" [ngClass.xs]="{'after': false}">
                <mat-card>
                    <label><i class="fa fa-check"></i>{{ item }}</label>
                </mat-card>
            </div>
        </div>
        <div *ngIf="right" class="item-right-wrap" fxLayout="column" fxLayoutAlign="center center"
            fxLayoutGap="30px" fxFlexOrder="3" fxFlexOrder.xs="2">
            <div *ngFor="let item of right" class="item before" fxFlex="auto" [ngClass.xs]="{'before': false}">
                <mat-card>
                    <label><i class="fa fa-check"></i>{{ item }}</label>
                </mat-card>
            </div>
        </div>

        <div class="item-image background" fxFlex="auto" fxFlexOrder="2" fxFlexOrder.xs="3" fxHide.xs>
            <img src="{{ dataSource.image ? dataSource.image : '../../../assets/developer.svg'}}">
        </div>
    </div>
</div>
