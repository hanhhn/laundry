<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <app-side-bar
      [menuLinks]="menuLinks"
      (toggleSideBar)="sidenav.toggle()"
    ></app-side-bar>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- <button mat-button (click)="sidenav.toggle()">Toggle</button> -->
    <app-header
      [menuLinks]="menuLinks"
      (toggleSideBar)="sidenav.toggle()"
    ></app-header>
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
