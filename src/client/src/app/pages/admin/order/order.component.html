<div class="order">
    <form class="search">
        <div class="form-group row">
            <div class="col-sm-2">
                <select class="form-control">
                    <option selected>Trạng thái</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="col-sm-5">
                <input class="form-control" placeholder="Phone, code..." />
            </div>
        </div>
    </form>
    <div class="list">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col" width="50">#</th>
                    <th scope="col" width="120" class="text-center">OrderCode</th>
                    <th scope="col" width="200" class="text-center">Phone</th>
                    <th scope="col" width="200" class="text-left">Customer</th>
                    <th scope="col" class="text-center">Service</th>
                    <th scope="col" width="150">action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of dataSource; let i = index">
                    <th scope="row">{{ i + 1 }}</th>
                    <td class="text-center">{{ item.orderCode }}</td>
                    <td class="text-center">{{ item.phone }}</td>
                    <td class="text-left">{{ item.fullName }}</td>
                    <td class="text-left">Service</td>
                    <td class="text-center">
                        <div class="action">
                            <button type="button" class="btn btn-primary btn-sm">
                                <i class="fa fa-print"></i>
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-danger">
                                <i class="fa fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
