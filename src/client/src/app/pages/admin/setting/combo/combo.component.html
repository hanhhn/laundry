<div class="setting-link">
  <form [formGroup]="formControls">
    <div class="form-group row">
      <label for="image" class="col-sm-2 col-form-label required"
        >Background</label
      >
      <div class="col-sm-7">
        <p-fileUpload
          [chooseLabel]="'Chọn hình ảnh'"
          accept="image/*"
          maxFileSize="2000000"
          [multiple]="false"
          [showUploadButton]="false"
          [showCancelButton]="false"
          [auto]="true"
          [invalidFileSizeMessageSummary]="
            '{0}: Vui lòng kiểm tra lại dung lượng file!'
          "
          [invalidFileSizeMessageDetail]="'Dung lượng tối đa cho phép là {0}.'"
          [invalidFileTypeMessageSummary]="'{0}: Định dạng file không hợp lệ!'"
          [invalidFileTypeMessageDetail]="'Định dạng cho phép: {0}.'"
          (onSelect)="onImageSelected($event)"
        >
        </p-fileUpload>
        <label>Dung lượng file tối đa là 2MB.</label>
        <div class="error" *ngIf="submitted && controls.background.errors">
          <label *ngIf="controls.background.errors.required"
            >Background dịch vụ bắt buộc chọn.</label
          >
        </div>
      </div>
      <div class="col-sm-2">
        <img
          *ngIf="controls.background.value"
          src="{{ controls.background.value }}"
          class="img-thumbnail thumbnail"
        />
        <div
          *ngIf="
            !controls.background.value || controls.background.value.length === 0
          "
          class="thumbnail"
        ></div>
      </div>
    </div>

    <div class="form-group row">
      <label for="title" class="col-sm-2 col-form-label required">Title</label>
      <div class="col-sm-7">
        <input
          formControlName="title"
          class="form-control"
          id="title"
          type="text"
        />
        <div class="error" *ngIf="submitted && controls.title.errors">
          <label *ngIf="controls.title.errors.required"
            >Title bắt buộc nhập.</label
          >
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="firstButton" class="col-sm-2 col-form-label"
        >First Button</label
      >
      <div class="col-sm-3">
        <input
          formControlName="firstButton"
          class="form-control"
          id="firstButton"
          type="text"
        />
        <div class="error" *ngIf="submitted && controls.firstButton.errors">
          <label *ngIf="controls.firstButton.errors.required"
            >First Text bắt buộc nhập.</label
          >
        </div>
      </div>
      <div class="col-sm-4">
        <input
          formControlName="firstLink"
          class="form-control"
          id="firstLink"
          type="text"
        />
        <div class="error" *ngIf="submitted && controls.firstLink.errors">
          <label *ngIf="controls.firstLink.errors.required"
            >First Link bắt buộc nhập.</label
          >
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="secondButton" class="col-sm-2 col-form-label"
        >Second Button</label
      >
      <div class="col-sm-3">
        <input
          formControlName="secondButton"
          class="form-control"
          id="secondButton"
          type="text"
        />
        <div class="error" *ngIf="submitted && controls.secondButton.errors">
          <label *ngIf="controls.secondButton.errors.required"
            >Second Text bắt buộc nhập.</label
          >
        </div>
      </div>
      <div class="col-sm-4">
        <input
          formControlName="secondLink"
          class="form-control"
          id="secondLink"
          type="text"
        />
        <div class="error" *ngIf="submitted && controls.secondLink.errors">
          <label *ngIf="controls.secondLink.errors.required"
            >Second Link bắt buộc nhập.</label
          >
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="description" class="col-sm-2 col-form-label required"
        >Description</label
      >
      <div class="col-sm-7">
        <textarea
          formControlName="description"
          class="form-control"
          id="description"
          rows="5"
        ></textarea>
        <div class="error" *ngIf="submitted && controls.description.errors">
          <label *ngIf="controls.description.errors.required"
            >Description bắt buộc nhập.</label
          >
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-7 offset-sm-2">
        <button
          class="btn btn-primary"
          type="button"
          (click)="onSaveClicked($event)"
        >
          Lưu
        </button>
      </div>
    </div>
  </form>
</div>
