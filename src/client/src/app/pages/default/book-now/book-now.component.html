<div class="book-now">
  <mat-horizontal-stepper [linear]="true" #stepper>
    <mat-step [stepControl]="serviceFormGroup">
      <form [formGroup]="serviceFormGroup">
        <ng-template matStepLabel>Lựa chọn dịch vụ</ng-template>
        <div class="form-container" fxLayout="row">
          <app-item></app-item>
          <app-item></app-item>
          <!-- <mat-form-field>
            <input matInput placeholder="Address" required />
          </mat-form-field> -->
          <div>
            <button mat-button matStepperNext>Next</button>
          </div>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="contactFormGroup">
      <form [formGroup]="contactFormGroup">
        <ng-template matStepLabel>Thông tin liên hệ</ng-template>
        <mat-form-field>
          <input matInput placeholder="Address" required />
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      You are now done.
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
</div>
