<div class="container background">
  <div
    class="contact"
    fxLayout="row"
    fxLayout.xs="column"
    fxLayoutAlign="space-between none"
    fxLayoutGap="40px"
  >
    <form
      *ngIf="formControls"
      [formGroup]="formControls"
      class="contact-form"
      fxLayout="column"
      fxFlex="auto"
    >
      <div class="slogun">
        <h2 class="title text-center">Gửi thông tin liên hệ</h2>
        <hr />
      </div>
      <mat-form-field>
        <input formControlName="fullName" matInput placeholder="Họ và tên" />
      </mat-form-field>

      <mat-form-field>
        <input formControlName="email" matInput placeholder="Email" />
      </mat-form-field>

      <mat-form-field>
        <input formControlName="phone" matInput placeholder="Số điện thoại" />
      </mat-form-field>

      <mat-form-field>
        <textarea
          formControlName="content"
          rows="8"
          matInput
          placeholder="Nội dung liên hệ"
        ></textarea>
      </mat-form-field>
      <div class="action">
        <button (click)="sendRequest($event)" mat-raised-button color="primary">
          Gửi yêu cầu
        </button>
      </div>
    </form>
    <div class="further-info" fxFlex="auto" *ngIf="companyInfo">
      <div class="slogun">
        <h2 class="title text-center">
          {{ companyInfo.website }}, Bạn cần hổ trợ ??
        </h2>
        <hr />
      </div>
      <p class="phone">
        <i class="fa fa-phone-square"></i>
        {{ companyInfo.phone }}
      </p>
      <p class="email">
        <i class="fa fa-envelope"></i>
        {{ companyInfo.email }}
      </p>
      <p class="email">
        <i class="fa fa-map-marker"></i>
        {{ companyInfo.address }}
      </p>
      <div>
        <iframe
          [src]="trustResourceUrl(companyInfo.googleMap)"
          frameborder="0"
          style="border:0"
          width="100%"
          height="320px"
        >
        </iframe>
      </div>
    </div>
  </div>
</div>
