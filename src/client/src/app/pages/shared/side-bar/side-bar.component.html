<mat-toolbar>
  <mat-toolbar-row>
    <a [routerLink]="['/']" (click)="onItemClick()">
      <i class="logo logo-animate fa fa-eercast" aria-hidden="true"></i>
      <span class="title">Brand</span>
    </a>
  </mat-toolbar-row>
</mat-toolbar>

<mat-nav-list>
  <a
    *ngFor="let item of getMenuDesktop"
    mat-list-item
    (click)="onItemClick()"
    [routerLink]="[item.url]"
    routerLinkActive="list-item-active"
  >
    {{ item.label }}
  </a>
  <mat-divider></mat-divider>
</mat-nav-list>
